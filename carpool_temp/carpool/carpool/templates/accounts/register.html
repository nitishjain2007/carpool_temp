<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
	function checkmail(){
		email = document.getElementById("mailholder").value;
		var urlreq = "http://127.0.0.1:8000/accounts/checkifvalidmail/" + email + "/";
		var request = $.ajax({
			url: urlreq
		});

		request.done(function( msg ) {
			console.log(msg);
		});
	}
</script>
</head>
<body>
<form action="{% url 'accounts:registeruser' %}" method="post">
	{% csrf_token %}
	<input type="text" name="first_name" placeholder="First Name" />
  	<input type="text" name="last_name" placeholder="Last Name" />
  	<input type="text" name="email" placeholder="Email Id" id="mailholder" onblur="checkmail()" />
  	<input type="password" name="password" placeholder="Password" />
  	<input type="submit" value="Register" />
</form>
</body>
</html>
